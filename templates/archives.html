{% extends "base.html" %}
{% block content %}
<div class="page-header"><h1>Archives for {{ SITENAME }}</h1></div>

<dl class="dl-horizontal">
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>

{% endblock %}
